</head>
<body>
    <header>
        <h1 class="title">Apply</h1>
        <nav>

                <li><a href="index.html">Home</a></li>

        <h1>Simple Job Application Form</h1>

        
    <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="form-group">
        <label for="InputName">first Name</label>
        <input type="text" name="first name" class="form-control" id="InputName" placeholder="first name " required="required">
      </div>
      <div class="form-group">
        <label for="InputName">last Name</label>
        <input type="text" name="last name" class="form-control" id="InputName" placeholder="last name " required="required">
      </div>
      <div class="form-group">
        <label for="date of birth" class="col-3 col-form-label"> Date of birth </label>
        <div class="col-10">
          <input class="form-control" name="date of birth" type="date"  id="date of birth" required="required">
        </div>
      </div>
      <div class="form-group">
        <label for="input street Address">street Address</label>
        <input type="text" name="street Address" class="form-control" id="street Address" placeholder="street Address" required="required">
      </div>
      <div class="form-group">
        <label for="suburb town Address">suburb/town Address</label>
        <input type="text" name="suburb/town address" class="form-control" id="input suburb/town address" placeholder="suburb/town address" required="required">
      </div>

        <div class="form-row">

        <div class="form-group col-md-2">
          <label for="inputpostcode">Zip</label>
          <input type="text" name="postcode" class="form-control" id="inputpostcode" placeholder="0000" required="required">
        </div>
      </div>
       <div class="form-group">
        <label for="InputEmail1" required="required">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" required="required">
       </div>
      <div class="form-group">
        <label for=" phone-number-input" class="col-2 col-form-label">phone-number</label>
        <div class="col-10">
          <input class="form-control" name="tel" type="tel" value="1-(555)-555-5555" id=" phone-number-input" required="required">
        </div>
      </div>
      <div class="form-group">
        <label for="other skills">other skills</label>
        <textarea  name="other skills" class="form-control" id="input other skills" rows="4" cols="50">
        </textarea>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  

    </header>
    <section>

    </section>
    <footer>

    </footer>
</body>
